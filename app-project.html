<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src-my-weather-app/style.css" />

    <title>My weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-input"
            placeholder="Enter a city..."
            required
            id="search-input"
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Melbourne</h1>
            <p class="current-city-details">
              <span id="current-date"></span>, expecting a mostly sunny day
              <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <span class="current-temp-icon">☀</span
            ><span class="current-temp-value" id="current-temperature">14</span
            ><span class="current-temp-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="" target="_blank">Sharon Ardeljan</a> and is
        <a href="" target="_blank"> on GitHub</a> and hosted on
        <a href="" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src-my-weather-app/script.js"></script>
</html>
